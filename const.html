<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.js"></script>

</head>
<body>
    <script type="text/babel">
        // const car = "Honda";
        // car = "BMW";
        // console.log(car); // Error

        const cars = ['Honda', 'BMW'];
        console.log(cars); // (2) ["Honda", "BMW"]

        cars.push('Ferrari');
        console.log(cars); //(3) ["Honda", "BMW", "Ferrari"]

        const car = {
            brand: 'BMW',
            doors: 2,
            engine: 3.0
        }

        console.log(car); // {brand: "BMW", doors: 2, engine: 3}

        car.brand = 'Ferrari';

        console.log(car); // {brand: "Ferrari", doors: 2, engine: 3}

    </script>
</body>
</html>
