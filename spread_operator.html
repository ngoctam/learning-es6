<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.js"></script>
	
</head>
<body>
	<script type="text/babel">
        var adults = ["John", "Peter", "Maria"];
        var kids = ["Johnny", "Pablito", "Maranita"];
        var people1 = ["Juan", "Williams", kids, adults];
        var people2 = ["Juan", "Williams", ...kids, ...adults];

		console.log(kids);
        console.log(...kids);

        console.log(people1);
        console.log(people2);

        console.log(...people2);


        var sendData = function (username, email, password) {
            console.log("Data sent", username, email, password);
        }

        sendData("Rico", "rico@gmail.com", "secret");

        var someData = ["Rico", "rico@gmail.com", "secret 2"];
        sendData(someData);
        sendData(...someData);
        sendData.apply(null, someData);

        var cars = [
            { brand: "Honda", doors: 2 },
            { brand: "Porsche", doors: 4 },
        ];

        var newCars = [
            { brand: "Toyota", doors: 2 },
            { brand: "Mercedes", doors: 4 },
        ];

        cars.push(newCars);
        console.log(cars); // (3) [{…}, {…}, Array(2)]

        cars.push(...newCars);
        console.log(cars);

        console.log(...cars);

	</script>
</body>
</html>
