<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.js"></script>
	
</head>
<body>
	<script type="text/babel">
		var person = {
            name: "John",
            moves: ['running', 'fighting', 'flying'],
            displayMoves: function() {
                var _this = this;
                this.moves.forEach(function(move) {
                    var string = _this.name + " is " + move + " towards the enemy";
                    console.log(string);
                });
            }
        }

        person.displayMoves();

		var person2 = {
            name: "John",
            moves: ['running', 'fighting', 'flying'],
            displayMoves: function() {
                this.moves.forEach(function(move) {
                    var string = this.name + " is " + move + " towards the enemy";
                    console.log(string);
                }.bind(this));
            }
        }

        person2.displayMoves();

        var person3 = {
            name: "John",
            moves: ['running', 'fighting', 'flying'],
            displayMoves() {
                this.moves.forEach(move => {
                    var string = this.name + " is " + move + " towards the enemy";
                    console.log(string);
                });
            }
        }

        person3.displayMoves();
	</script>
</body>
</html>
